            - docker build -t ${DOCKER_DEV_REGISTRY}confluentinc/cp-base-java:${DOCKER_DEV_TAG}${OS_TAG}${AMD_ARCH} --build-arg GIT_COMMIT=${GIT_COMMIT} --build-arg BUILD_NUMBER=${BUILD_NUMBER} --build-arg ARTIFACT_ID=cp-base-java -f base-java/Dockerfile.ubi9 base-java/
            - docker build -t ${DOCKER_DEV_REGISTRY}confluentinc/cp-base-java-micro:${DOCKER_DEV_TAG}${OS_TAG}${AMD_ARCH} --build-arg GIT_COMMIT=${GIT_COMMIT} --build-arg BUILD_NUMBER=${BUILD_NUMBER} --build-arg ARTIFACT_ID=cp-base-java-micro -f base-java-micro/Dockerfile.ubi9 base-java-micro/
            - docker build -t ${DOCKER_DEV_REGISTRY}confluentinc/cp-base-lite:${DOCKER_DEV_TAG}${OS_TAG}${AMD_ARCH} --build-arg GIT_COMMIT=${GIT_COMMIT} --build-arg BUILD_NUMBER=${BUILD_NUMBER} --build-arg ARTIFACT_ID=cp-base-lite -f base-lite/Dockerfile.ubi9 base-lite/
            - docker build -t ${DOCKER_DEV_REGISTRY}confluentinc/cp-jmxterm:${DOCKER_DEV_TAG}${OS_TAG}${AMD_ARCH} --build-arg DOCKER_REGISTRY=${DOCKER_DEV_REGISTRY} --build-arg DOCKER_TAG=${DOCKER_DEV_TAG}${OS_TAG}${AMD_ARCH} -f jmxterm/Dockerfile.ubi9 jmxterm/
            - >-
              for dev_image in $AMD_DOCKER_DEV_FULL_IMAGES;
              do
                cve-scan $dev_image
              done
            - for image in $AMD_DOCKER_DEV_FULL_IMAGES; do echo "Pushing $image" && docker push $image; done
      epilogue:
        always:
          commands:
            - . publish-test-results
            - artifact push workflow target/test-results
            - artifact push workflow target --destination target-AMD
